<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="Redirect_Notice-removebg-preview.png"
    />
    <title>4x4</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f7f8fc;
        color: #333;
      }

      /* HEADER */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
      }

      header .logo {
        font-size: 16px;
        font-weight: 600;
      }

      header nav a {
        margin-left: 30px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      /* MAIN SECTION */
      main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 80px 60px;
      }

      .text-section {
        max-width: 45%;
      }

      .text-section h5 {
        color: #f6b10a;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .text-section h1 {
        font-size: 42px;
        font-weight: 700;
        margin-top: 10px;
        line-height: 1.3;
      }

      .text-section span {
        color: #333;
      }

      .text-section p {
        margin: 20px 0;
        color: #777;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      .btn-yellow {
        background-color: transparent;
        color: hsl(42, 93%, 50%);
        border: 1px solid hsl(42, 93%, 50%);
        padding: 10px 25px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
      }

      /* IMAGE SECTION */
      .image-section {
        background-color: #f6b10a;
        border-top-left-radius: 100px;
        border-bottom-right-radius: 100px;
        width: 45%;
        height: 480px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .image-section img {
        width: 90%;
        border-radius: 20px;
        object-fit: cover;
      }

      /* RESPONSIVE DESIGN */
      @media (max-width: 900px) {
        main {
          flex-direction: column-reverse;
          text-align: center;
        }

        .text-section {
          max-width: 100%;
        }

        .image-section {
          width: 80%;
          height: auto;
          margin-bottom: 40px;
          border-radius: 50px;
        }

        header {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>

  <body>
    <header></header>
    <main>
      <section class="text-section">
        <h5>Team presentation</h5>
        <h1>
          Hello fellows! <br />
          <span>We are team 4 from group 4</span>
        </h1>
        <p>Do you wish to get to know us better? Here are our portfolio's!</p>
        <div class="buttons">
          <a href="#" target="_blank"
            ><button class="btn-yellow">Sara's portfolio</button></a
          >
          <a href="#" target="_blank"
            ><button class="btn-yellow">Lyna's portfolio</button></a
          >
          <a href="#" target="_blank">
            <button class="btn-yellow">Besmala's portfolio</button></a
          >

          <a href="#" target="_blank"
            ><button class="btn-yellow">Kahina's portfolio</button></a
          >
        </div>
      </section>

      <section class="image-section">
        <img src="Redirect_Notice-removebg-preview.png" alt="" />
      </section>
    </main>
  </body>
</html>
